{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FCHB - Estratto conto</title>
  <link rel="icon" href="{% static 'image/IconWeb.png' %}" type="image/png">
  
  <!-- IMPORT CSS -->
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
  <link rel="stylesheet" href="{% static 'css/componenti.css' %}">
  <link rel="stylesheet" href="{% static 'css/bonifico.css' %}">
  <link rel="stylesheet" href="{% static 'css/estratto_conto.css' %}">

  <!-- IMPORT CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>

<body>
    {% include 'components/navbar.html' %}

    <div class="header-container">

        <div class="title-container-header">

            <div class="img-circle-container">
                <img src="{% static 'image/operazioni/bonificoSepa.png' %}" alt="User">
            </div>
            
            <h3>Estratto Conto</h3>
        </div>

        <div class="menu-trace">
            <a href="{% url 'homepage' %}">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path d="M3 10.29L12 3l9 7.29V20a1 1 0 0 1-1 1h-5v-6h-6v6H4a1 1 0 0 1-1-1v-9.71z"/>
                </svg>
            </a>
            <p class="arrow-right">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                    <path d="M8 4l8 8-8 8V4z"/>
                </svg>
            </p>
            <p class="subtitle-menu-trace">Elenco</p>
        </div>
    </div>

    <div class="main-container">

        <div class="transazioni-header-flex">
            <h3 class="main-title">Estratti Conto Mensili</h3>
            <div class="transazioni-controls">
                <input id="estratti-search" type="text" placeholder="Cerca..." class="transazioni-search-input">
            </div>
        </div>

        <div class="table-responsive">
            <table class="transazioni-table elenco-movimenti-table">
            <thead>
                <tr>
                <th>Mese</th>
                <th>Anno</th>
                <th>Saldo Iniziale</th>
                <th>Saldo Finale</th>
                <th>Creato il</th>
                <th>Scarica</th>
                </tr>
            </thead>
            <tbody id="estratti-tbody">
                <!-- Popolato da JS -->
            </tbody>
            </table>
            <div id="estratti-pagination" class="transazioni-pagination"></div>
        </div>
    </div>
        

    {% include 'components/footer.html' %}

    <script src="{% static 'js/auth-utils.js' %}"></script>
    <script src="{% static 'js/estrattoConto.js' %}"></script>
    <script src="{% static 'js/navbar.js' %}"></script>
</body>
</html>
