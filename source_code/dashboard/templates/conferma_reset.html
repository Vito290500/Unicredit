<!-- CONFIRM PASSWORD RESET TEMPLATE -->

{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>FHCB - Imposta nuova password</title>
  <link rel="icon" href="{% static 'image/IconWeb.png' %}" type="image/png">
  <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
</head>
<body>
  <div class="backdrop"></div>
  <div class="container-login">
    <div class="login-aside">
      <div class="aside-content">
        <img src="{% static 'image/logo.png' %}" alt="">
        <h2>Il tuo conto intelligente</h2>
        <p>Saldo e movimenti in tempo reale, spese categorizzate automaticamente e dashboard interattiva per monitorare i tuoi obiettivi. Semplice, sicuro e sempre con te.</p>
        <p class="mt-4">Non hai un account?
          <a href="{% url 'register' %}" class="link">Registrati</a>
        </p>
      </div>
    </div>
    <div class="login-main">
      <div class="login-card">
        <h2>Nuova password</h2>
        <form id="pw-reset-confirm" class="form" method="post">
          <div class="form-group">
            <label for="new_password">Nuova password</label>
            <input type="password" id="new_password" name="new_password" required>
          </div>
          <div class="form-group">
            <label for="re_new_password">Ripeti password</label>
            <input type="password" id="re_new_password" name="re_new_password" required>
          </div>
          <button type="submit" class="btn-primary">Conferma</button>
          <div id="msg-confirm-reset" class="success-msg"></div>
        </form>
      </div>
    </div>
  </div>

  <script src="{% static 'js/resetConfirmPassword.js' %}"></script>
</body>
</html>
