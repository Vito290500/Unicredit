{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHCB - Suddivisione Spese</title>
    <link rel="icon" href="{% static 'image/IconWeb.png' %}" type="image/png">

    <!-- CSS IMPORT -->
    <link rel="stylesheet" href="{% static 'css/spese.css' %}">
    <link rel="stylesheet" href="{% static 'css/componenti.css' %}">

    <!-- CDN IMPORT  -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    {% include 'components/navbar.html' %}

    <!-- Modale Custom -->
    <div id="custom-modal" class="custom-modal" style="display:none;">
        <div class="custom-modal-content">
            <span id="custom-modal-message"></span>
            <div class="custom-modal-buttons">
                <button id="custom-modal-close" class="custom-modal-close">OK</button>
                <!-- Il tasto Annulla verrà aggiunto qui via JS solo quando serve -->
            </div>
        </div>
    </div>


    <div class="header-container">

        <div class="title-container-header">

            <div class="img-circle-container">
                <img src="{% static 'image/finworld/altriprodotti.png' %}" alt="User">
            </div>
            
            <h3>Suddivisione Spese</h3>
        </div>

        <div class="menu-trace">
            <a href="{% url 'homepage' %}">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path d="M3 10.29L12 3l9 7.29V20a1 1 0 0 1-1 1h-5v-6h-6v6H4a1 1 0 0 1-1-1v-9.71z"/>
                </svg>
            </a>
            <p class="arrow-right">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                    <path d="M8 4l8 8-8 8V4z"/>
                </svg>
            </p>
            <p class="subtitle-menu-trace">spese</p>
        </div>
    </div>

    <div class="main-container">
    


        <div class="main-content">
          
            <div class="control-panel">
                <div class="panel-header">
                    <h3>Pianifica le tue Spese</h3>
                    <button class="reset-btn" id="reset-allocazioni">Reset</button>
                </div>


                <div class="add-category-form">
                    <input type="text" id="categoria-nome" placeholder="Nome categoria (es. Affitto, Cibo...)">
                    <input type="number" id="categoria-importo" placeholder="Importo €" min="0" step="0.01">
                    <input type="color" id="categoria-colore" value="#3498db">
                    <button id="aggiungi-categoria">Aggiungi</button>
                </div>

                <div class="categorie-list">
                    <h4>Categorie Attive</h4>
                    <div id="categorie-container">
                        <!-- Le categorie verranno inserite dinamicamente qui -->
                    </div>
                </div>

    
                <div class="quick-actions">
                    <h4>Azioni Rapide</h4>
                    <button class="quick-btn" data-preset="50-30-20">Regola 50/30/20</button>
                    <button class="quick-btn" data-preset="essenziali">Solo Essenziali</button>
                    <button class="quick-btn" data-preset="risparmio">Massimo Risparmio</button>
                </div>


                <div class="save-section">
                    <input type="text" id="piano-nome" placeholder="Nome del piano (opzionale)">
                    <button id="salva-piano" class="save-btn">Salva Piano</button>
                </div>
            </div>

            
            <div class="chart-container">
                <div class="chart-header">
                    <h3>Visualizzazione Suddivisione</h3>
                    <div class="chart-stats">
                        <div class="stat">
                            <span class="stat-label">Categorie:</span>
                            <span id="total-categorie">0</span>
                        </div>
                    </div>
                </div>
                <div class="chart-wrapper">
                    <canvas id="suddivisioneChart"></canvas>
                </div>
                <div class="chart-legend" id="custom-legend">
                    <!-- Legenda personalizzata -->
                </div>
            </div>
        </div>

        <div class="saved-plans">
            <h3>Piani Salvati</h3>
            <div id="piani-salvati-container">
                <!-- I piani salvati verranno inseriti qui -->
            </div>
        </div>
    </div>

    {% include 'components/footer.html' %}

    <script src="{% static 'js/auth-utils.js' %}"></script>
    <script src="{% static 'js/SuddivisioneSpese.js' %}"></script>
    <script src="{% static 'js/navbar.js' %}"></script>
</body>
</html>
