{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Statistiche | FinHub Credit Bank</title>

    <link rel="icon" href="{% static 'image/IconWeb.png' %}" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- IMPORT CSS -->
    <link rel="stylesheet" href="{% static 'css/statistica.css' %}">
    <link rel="stylesheet" href="{% static 'css/componenti.css' %}">

</head>
<body>
    <!-- NAVBAR -->
    {% include 'components/navbar.html' %}

    <!-- BANNER -->
    <div class="header-container">
        <div class="title-container-header">
            <div class="img-circle-container">
                <img src="{% static 'image/finworld/statistiche.png' %}" alt="Statistiche">
            </div>
            <h3>Statistiche</h3>
        </div>
        <div class="menu-trace">
            <a href="{% url 'homepage' %}">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path d="M3 10.29L12 3l9 7.29V20a1 1 0 0 1-1 1h-5v-6h-6v6H4a1 1 0 0 1-1-1v-9.71z"/>
                </svg>
            </a>
            <p class="arrow-right">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                    <path d="M8 4l8 8-8 8V4z"/>
                </svg>
            </p>
            <p class="subtitle-menu-trace">Statistiche</p>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-container">

        <div class="container">

            <div class="cards">
                <div class="card">
                    <img src="{% static 'image/operazioni/giroconto.png' %}" alt="">
                    <h3>Numero bonifici inviati</h3>
                    <p id="bonifici-inviati">0</p>
                </div>

                <div class="card">
                    <img src="{% static 'image/operazioni/bonificoSepa.png' %}" alt="">
                    <h3>Numero bonifici ricevuti</h3>
                    <p id="bonifici-ricevuti">0</p>
                </div>

                <div class="card">
                    <img src="{% static 'image/finworld/elencospese.png' %}" alt="">
                    <h3>Numero transazioni</h3>
                    <p id="transazioni">0</p>
                </div>

                <div class="card">
                    <img src="{% static 'image/finworld/spese.png' %}" alt="">
                    <h3>Numero categorie</h3>
                    <p id="categorie">0</p>
                </div>
            </div>


            <div class="charts-row">
                <div class="chart-container">
                    <canvas id="lineChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>
     
    </div>

    <!-- FOOTER -->
    {% include 'components/footer.html' %}

    <!-- Import CDN end of body -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Import JS end of body -->
    <script src="{% static 'js/dashboard.js' %}"></script>
    <script src="{% static 'js/statistica.js' %}"></script>
</body>
</html>
