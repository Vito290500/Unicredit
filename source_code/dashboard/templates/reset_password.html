<!-- RESET PASSWORD TEMPLATE -->

{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>FCHB - Reset Password</title>
  <link rel="icon" href="{% static 'image/IconWeb.png' %}" type="image/png">
  <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
</head>
<body>
  <div class="backdrop"></div>
  <div class="container-login">
    <div class="login-aside">
      <div class="aside-content">
        <img src="{% static 'image/logo.png' %}" alt="">
        <h2>Il tuo conto intelligente</h2>
        <p>Saldo e movimenti in tempo reale, spese categorizzate automaticamente e dashboard interattiva per monitorare i tuoi obiettivi. Semplice, sicuro e sempre con te.</p>
        <p class="mt-4">Non hai un account?
          <a href="{% url 'register' %}" class="link">Registrati</a>
        </p>
      </div>
    </div>
    <div class="login-main">
      <div class="login-card">
        <h2>Reset della password</h2>
        <form id="pw-reset-request" class="form" method="post">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="nome@esempio.com" required>
          </div>
          <button type="submit" class="btn-primary">Invia link di reset</button>
          <div id="msg-reset-request" class="success-msg"></div>
        </form>
      </div>
    </div>
  </div>
  <script src="{% static 'js/resetPassword.js' %}"></script>
</body>
</html>
